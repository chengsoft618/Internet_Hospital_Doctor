apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation "junit:junit:$rootProject.ext.junitVersion"
    androidTestImplementation "com.android.support.test:runner:$rootProject.ext.runnerVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$rootProject.ext.espressoVersion"
    api "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    api "com.android.support:support-v4:$rootProject.supportLibraryVersion"
    api "com.android.support:design:$rootProject.supportLibraryVersion"
    api "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    api "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    api "com.android.support:support-annotations:$rootProject.supportLibraryVersion"
    /** link{https://github.com/android-async-http/android-async-http}**/
    api ("com.loopj.android:android-async-http:$rootProject.androidAsyncHttpVersion")

    api "com.android.support:multidex:$rootProject.multidexVersion"
    //Guava
    /** link{https://github.com/google/guava}**/
    api "com.google.guava:guava:$rootProject.guavaVersion"
    /** link{https://github.com/ReactiveX/RxAndroid}**/
    api "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroidVersion"
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    // (see https://github.com/ReactiveX/RxJava/releases for latest 2.x.x version)
    /** link{https://github.com/ReactiveX/RxJava}**/
    api "io.reactivex.rxjava2:rxjava:$rootProject.rxjavaVersion"
    /** link{https://github.com/AndroidKnife/RxBus}**/
//    api ("com.hwangjr.rxbus:rxbus:$rootProject.rxbusVersion"){
//        exclude group: 'com.jakewharton.timber', module: 'timber'
//    }
    api "org.greenrobot:eventbus:$rootProject.eventbusVersion"
    /** link{https://github.com/tbruyelle/RxPermissions}**/
    api "com.github.tbruyelle:rxpermissions:$rootProject.rxpermissionsVersion"
    //屏幕适配
//    api "me.jessyan:autosize:$rootProject.autosizeVersion"
    implementation "com.contrarywind:Android-PickerView:$rootProject.androidPickerViewVersion"
    /** link{https://developers.weixin.qq.com/doc/oplatform/Mobile_App/Access_Guide/Android.html}微信分享**/
    api "com.tencent.mm.opensdk:wechat-sdk-android-without-mta:$rootProject.weichatSdkVersion"
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpmime
    api "org.apache.httpcomponents:httpmime:$rootProject.httpmimeVersion"

}